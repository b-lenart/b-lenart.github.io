<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>Task Sorter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-color-bar"></div>
    <div class="app-title-bar">
        <h1>Software Factory - Coding Excercise</h1>
        <h2>Bartosz Lenart</h2>
    </div>
    <div class="task-pool-container">
        <div class="task-pool-wrapper">
            <p class="user-title">Tasks</p>
            <div id="task-pool" class="task-container"></div>
        </div>
    </div>
    <div class="users-tasks-container">
        <div class="user-wrapper">
            <p class="user-title">User 2</p>
            <div id="user2-cont" class="user-container task-container user-cont-moved"></div>
        </div>
        <div class="user-wrapper">
            <p class="user-title">User 1</p>
            <div id="user1-cont" class="user-container task-container"></div>
        </div>
        <div class="user-wrapper">
            <p class="user-title">User 3</p>
            <div id="user3-cont" class="user-container task-container user-cont-moved"></div>
        </div>
    </div>
    
    <button class="clear-btn"><i class="far fa-trash-alt"></i></button>
    <div class="add-task-wrapper">
        <input class="new-task-value" type="text" placeholder="Enter Task Name">
        <button class="add-task">add task</button>
    </div>
    <div class="white-mobile-bar"></div>
    <div class="top-scroll-mobile-bar"></div>

<script src="script.js"></script>
</body>
</html>
